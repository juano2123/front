<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión de Administrador</title>
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>
    <div class="content-wrapper">
        <!-- Asegúrate de reemplazar 'admin_background.png' con la ruta correcta a tu imagen de fondo -->
        <img src="imagen.png" alt="Fondo para administrador" class="background-image">
        <div class="login-container">
            <h2>Iniciar Sesión de Administrador</h2>
            <form id="loginForm">
                <input type="text" id="admin_username" placeholder="Nombre de administrador" required>
                <input type="password" id="admin_password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
              </form>
              <button class="toggle-button" onclick="window.location='/inicio/index.html'">Iniciar Sesión de Usuario</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          const form = document.getElementById('loginForm');
          const errorMessage = document.getElementById('error_message');
    
          form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const adminUsername = document.getElementById('admin_username').value;
            const adminPassword = document.getElementById('admin_password').value;
    
            // Credenciales hardcodeadas para el ejemplo
            const hardcodedUsername = 'admin';
            const hardcodedPassword = 'admi123';
    
            if(adminUsername === hardcodedUsername && adminPassword === hardcodedPassword) {
              // Credenciales correctas
              // Aquí deberías redirigir al usuario a la página de inicio o dashboard
              window.location.href = '/inicio/inicio.html';
            } else {
              // Credenciales incorrectas, mostrar mensaje de error
              errorMessage.textContent = 'Credenciales inválidas. Por favor, intenta de nuevo.';
            }
          });
        });
      </script>
</body>

</html>
