    <meta charset="UTF-8">

    <header>
        <h1>Dashboard de Monitoreo Ambiental 3</h1>
    </header>
    <main class="dashboard-container">
        <div class="data-container">
            <div class="data-box">
                <h3>Calidad del Aire</h3>
                <p id="air-quality">--</p>
            </div>
            <div class="data-box">
                <h3>Temperatura</h3>
                <p id="temperature">-- °C</p>
            </div>
            <div class="data-box">
                <h3>Humedad</h3>
                <p id="humidity">-- %</p>
            </div>
            <div class="data-box">
                <h3>Monóxido de Carbono</h3>
                <p id="carbon-monoxide">-- ppm</p>
            </div>
        </div>
        <div class="alerts-container">
            <h3>Alertas</h3>
            <p id="alerts-count">0</p>
        </div>
    </main>
