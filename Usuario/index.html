<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión de Usuario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content-wrapper">
        <img src="imagen.png" alt="Árboles con aire limpio" class="login-image">
        <div class="login-container">
            <h2>Iniciar Sesión de Usuario</h2>
            <form id="loginForm">
                <input type="text" id="admin_username" placeholder="Nombre de administrador" required>
                <input type="password" id="admin_password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
              </form>
            <button class="toggle-button" onclick="window.location='../admin/admin_login.html'">Iniciar Sesión de Administrador</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          const form = document.getElementById('loginForm');
          const errorMessage = document.getElementById('error_message');
    
          form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const adminUsername = document.getElementById('admin_username').value;
            const adminPassword = document.getElementById('admin_password').value;
    
            // Credenciales hardcodeadas para el ejemplo
            const hardcodedUsername = 'user';
            const hardcodedPassword = 'user123';
    
            if(adminUsername === hardcodedUsername && adminPassword === hardcodedPassword) {
              // Credenciales correctas
              // Aquí deberías redirigir al usuario a la página de inicio o dashboard
              window.location.href = '../inicio_usuario/inicio_usuario.html';
            } else {
              // Credenciales incorrectas, mostrar mensaje de error
              errorMessage.textContent = 'Credenciales inválidas. Por favor, intenta de nuevo.';
            }
          });
        });
      </script>
</body>
</html>
