<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión de Usuario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content-wrapper">
        <img src="imagen.png" alt="Árboles con aire limpio" class="login-image">
        <div class="login-container">
            <h2>Iniciar Sesión de Usuario</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
            <button class="toggle-button" onclick="window.location='../admin/admin_login.html'">Iniciar Sesión de Administrador</button>
        </div>
    </div>
    <script>
        // No se necesita JavaScript para mostrar/ocultar formularios
    </script>
</body>
</html>
