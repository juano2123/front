<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión de Usuario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content-wrapper">
        <img src="imagen.png" alt="Árboles con aire limpio" class="login-image">
        <div class="login-container">
            <h2>Iniciar Sesión de Usuario</h2>
            <form id="loginForm">
                <input type="text" id="admin_username" placeholder="Nombre de usuario" required>
                <input type="password" id="admin_password" placeholder="Contraseña" required>
                <div id="error_message" style="color:red;"></div> <!-- Elemento para mostrar mensajes de error -->
                <input type="submit" value="Iniciar Sesión">
            </form>
            <button class="toggle-button" onclick="window.location='admin_login.html'">Iniciar Sesión de Administrador</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error_message');
            
            const userRoutes = {
                'user1': 'inicio_usuario.html',
                'user2': 'dis1.html',
                'user3': 'dis2.html'
            };

            const userPasswords = {
                'user1': 'pass1',
                'user2': 'pass2',
                'user3': 'pass3'
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('admin_username').value;
                const password = document.getElementById('admin_password').value;
                
                if(userPasswords[username] && password === userPasswords[username]) {
                    window.location.href = userRoutes[username];
                } else {
                    errorMessage.textContent = 'Credenciales inválidas. Por favor, intenta de nuevo.';
                }
            });
        });
    </script>
</body>
</html>
